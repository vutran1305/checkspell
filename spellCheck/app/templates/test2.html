<script>
    // selects all the divs of class='sample',hides them, finds the first, and shows it
$('div.rightDiv').hide().first().show();

// binds a click event-handler to a elements whose class='display'
$('button.btn').on('click', function(e) {
    // prevents the default action of the link
    e.preventDefault();

    // assigns the currently visible div.sample element to a variable
    var that = $('div.rightDiv:visible'),
        // assigns the text of the clicked-link to a variable for comparison purposes
        t = $(this).text();

    // checks if it was the 'next' link, and ensures there's a div to show after the currently-shown one
    if (t == 'next' && that.next('div.rightDiv').length > 0) {
        // hides all the div.sample elements
        $('div.rightDiv').hide();

        // shows the 'next'
        that.next('div.rightDiv').show()
    }
    // exactly the same as above, but checking that it's the 'prev' link
    // and that there's a div 'before' the currently-shown element.
    else if (t == 'prev' && that.prev('div.rightDiv').length > 0) {
        $('div.rightDiv').hide();
        that.hide().prev('div.rightDiv').show()
    }
});

</script>
